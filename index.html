<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit converter</title>
    </head>
    <body>
        <header >
                <form onsubmit="return false" class="hero">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input id="input" type="number">
                <button type="submit" id="convert-btn">Convert</button>
                </form>
        </header>
        <section >
            <header class="section-header">
                <h3>Length(Meter/Feet)</h3>
                <output id="length-output"><p>Give an input, your conversion will be written here.</p></output>
            </header>
            <header class="section-header">
                <h3>Volume(Liters/Gallons)</h3>
                <output id="volume-output"><p>Give an input, your conversion will be written here.</p>
                </output>
            </header>
            <header class="section-header">
                <h3>Mass(Kilogram/Pounds)</h3>
                <output id="mass-output"><p>Give an input, your conversion will be written here.</p></output>
            </header>
        </section>
        <script src="index.js"></script>
    </body>
</html>
